server {
  listen      80;
  server_name huangzijian.top;
  charset     utf-8;
  client_max_body_size 75M;
  access_log  /var/www/micromovie/logs/access.log;
  error_log  /var/www/micromovie/logs/error.log;
  
  location / {
      include uwsgi_params;
      uwsgi_pass     127.0.0.1:8001;
      uwsgi_param UWSGI_PYHOME /var/www/WebBlogold/venv;
      uwsgi_param UWSGI_CHDIR  /var/www/micromovie;
      uwsgi_param UWSGI_SCRIPT manage:app;
  }
}
